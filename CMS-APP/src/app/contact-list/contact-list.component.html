<div class="container" *ngIf="contacts.length > 0">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact.id}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.email}}</td>
                <td><button class="btn btn-primary btn-sm" (click)="onEdit(contact)">Edit</button></td>
                <td><button class="btn btn-danger btn-sm" (click)="onDelete(contact.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
